{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="/static/search.css">
{% endblock %}

{% block body %}
  <div class="container">
    <h1>{{ restaurant_name }}</h1>
    <ul>
    {% for menu_item in menu_items %}
      <li>{{ menu_item.name }} - ${{ menu_item.price }}</li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
