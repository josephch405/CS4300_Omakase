{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/index.css" />
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
{% endblock %}

{% block body %}
<h1 id="project-name">
  Omakase <br />
  おまかせ
</h1>
<div id="form-container">
  <form class="d-flex flex-column col-lg-8">
    <div class="form-group">
      <label for="restaurant-name">Which restaurant are you trying today?</label>
      <input type="text"
             name="restaurant-name"
             class="form-control"
             placeholder="e.g. {{ restaurant_suggestion }}"
             required>
    </div>
    <div class="form-group">
      <label for="menu-item-name">
        Search for menu items you've liked/disliked:
      </label>
      <div class="input-group">
        <input type="text"
              name="menu-item-restaurant-name"
              class="form-control"
              placeholder="e.g. {{ restaurant_suggestion }}">
        <div class="input-group-prepend input-group-append">
          <div class="input-group-text">'s&nbsp;&nbsp;</div>
        </div>
        <input type="text"
              name="menu-item-name"
              class="form-control"
              placeholder="e.g. {{ menu_item_suggestion }}">
        <button id="add-menu-item-btn" type="button" class="btn btn-info input-group-addon">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <div class="card p-3">
        <h3 class="mb-3">Preference List</h3>
        <h6 id="pref-empty-text" class="text-center">
          Currently empty :( Try adding to this list with the input above!
        </h6>
        <table class="table">
          <tbody id="pref-list">
          </tbody>
        </table>
      </div>
    </div>
    <div class="form-group align-self-center">
      <button type="button" class="btn btn-success">Get Recommendations!</button>
    </div>
  </form>
</div>
{% endblock %}

{% block js %}
{{ super() }}
<script>
  $("input[name='restaurant-name']").autocomplete({
    source: function(req, res) {
      $.ajax({
        timeout: 5000,
        url: "/autocomplete",
        data: { term: req.term },
        dataType: "json",
        success: res,
        error: function() {
          res([]);
        }
      });
    }
  });

  function toggleFaClass(thisThumb, otherThumb) {
    if (thisThumb.hasClass("far") && otherThumb.hasClass("fas")) {
      otherThumb.removeClass("fas").addClass("far");
    }

    thisThumb.toggleClass("far").toggleClass("fas");
  }

  $("#add-menu-item-btn").click(function() {
    $.get("/api/menu-item", {
      restaurant: $("input[name='menu-item-restaurant-name']").val(),
      menuItem: $("input[name='menu-item-name']").val(),
    })
      .done(function(data) {
        const thumbsUp = $("<i>", {class: "far fa-thumbs-up"});
        const thumbsDown = $("<i>", {class: "far fa-thumbs-down"});

        thumbsUp.click(() => toggleFaClass(thumbsUp, thumbsDown));
        thumbsDown.click(() => toggleFaClass(thumbsDown, thumbsUp));

        const menuItemName = $("input[name='menu-item-name']").val();
        const tr = $("<tr>");
        tr.append($("<td>").text(data["rest_name"]));
        tr.append($("<td>").text(data["name"]));
        tr.append($("<td>").text(`$${data["price"]}`));
        tr.append($("<td>").html(thumbsUp));
        tr.append($("<td>").html(thumbsDown));
        $("#pref-list").append(tr);

        $("#pref-empty-text").hide();
      })
      .fail(function() {
        alert("Invalid menu item");
      });
  });
</script>
{% endblock %}
